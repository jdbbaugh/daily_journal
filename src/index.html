
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>
<body>
    <form action="">
        <fieldset>
            <label for="journalDate">Date Of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="journalConcept">Concepts Covered</label>
            <input  name="journalConcept" id="journalConcept" type="text" min="1" max="5" required>
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood</label>
            <select id="moods">
                <option value="ecstatic">ecstatic</option>
                <option value="radical">radical</option>
                <option value="meh">meh</option>
                <option value="melancholy">melancholy</option>
                <option value="furious">furious</option>
            </select>
        </fieldset>
        <button>Record Journal Entry</button>
    </form>

    <article id='display-container' class="entryLog">
    </article>
    
    
    <script src='scripts/data.js'></script>
    <script src='scripts/domComponents.js'></script>
    <script src='scripts/dombuilder.js'></script>
    <script src='scripts/main.js'></script>
</body>
</html>
